<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Marketplace</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Parse SDK --> 
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" required min="0">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Usuário</label>
        <select class="form-select" id="tipo" required>
          <option value="" selected disabled>Selecione</option>
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <p class="mt-3">Já tem uma conta? <a href="../login/index.html">Faça login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
